<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen items-center justify-center bg-gray-200 font " style="font-family: Montserrat;">
    <div class="container mx-auto p-4 text-left relative bg-white rounded-lg shadow-md max-w-md h-screen flex flex-col justify-between" style="width: 350px; height: 680px;">
        <h1 class="text-black text-2xl md:text-3xl font-semibold mb-4">Welcome Back</h1>
        
        <form class="flex flex-col flex-grow mb-4">
            
            <div class="mb-4">
                <label for="email" class="block text-sm md:text-base font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md text-sm md:text-base">
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-sm md:text-base font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md text-sm md:text-base">
            </div>
            
            <div class="mb-4">
                <a href="SignupPage.html" class="text-blue-500 underline">Forgot Password ?</a>
                <div class="mt-20">
                    <a href="Goal_list.html" class="bg-blue-500 text-white p-2 rounded-md w-full md:text-lg block text-center">SignIn</a>
                </div>
            </div>
            
            
        </form>

        <div class="relative my-4">
            <hr class="border-black w-full">
            <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-4 text-black text-sm md:text-base">Or</span>
        </div>

        <div class="flex justify-center mt-4 space-x-8 md:space-x-12">
            <img src="images/google_icon.png" alt="google icon" class="w-10 h-10 md:w-12 md:h-12">
            <img src="images/facebook_icon.png" alt="facebook icon" class="w-10 h-10 md:w-12 md:h-12">
        </div>

        <p class="mt-4 text-sm md:text-base">Don't have an account yet? <a href="SignupPage.html" class="text-blue-500">Create an Account</a></p>
    </div>
</body>
</html>
