<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col justify-center bg-gray-200 font-sans min-h-screen" style="font-family: Montserrat;">

    <div class="container mx-auto p-4 text-left relative bg-white rounded-lg shadow-md max-w-md w-full h-full" style="width: 350px; height: 820px;">

        <div class="flex flex-wrap items-center mb-4">
            <a href="Goal_list.html" class="flex-shrink-0">
                <img src="images/prev.png" alt="prev" class="w-6 h-6 md:w-8 md:h-8">
            </a>
            <h2 class="mx-auto md:mx-0 text-1.5xl font-bold md:text-3xl" style="font-family: Montserrat;">Workout Tracker</h2>
        </div>

        <div class="flex justify-center items-center mb-4 mt-4">
            <img src="images/workout_tracking.png" alt="Tracking Image" class="w-full md:max-w-full h-auto rounded-lg" style="max-width: 320px;">
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-4">
            <img src="images/warning.png" alt="Warning Image" class="w-10 h-auto rounded-lg md:w-16">
            <p class="ml-4 mt-4 md:mt-0 md:w-2/3 text-xs md:text-sm">You've burned fewer calories than yesterday. Time to get moving!</p>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg md:text-xl font-bold">Upcoming Workout</h3>
            <a href="Walk_Tracker.html" class="text-blue-500 text-sm font-medium hover:underline">See More</a>
        </div>

        <!-- First Workout Entry -->
        <div class="flex flex-col md:flex-row justify-between items-center space-x-4 mb-4">
            <!-- Image and text -->
            <div class="flex items-center space-x-4">
                <img src="images/fullbody_1.png" alt="Full Body Workout" class="w-16 h-16 md:w-20 md:h-20" />
                <div>
                    <h4 class="text-base md:text-lg font-bold">Full Body Workout</h4>
                    <p class="text-xs md:text-sm">Today 3pm</p>
                </div>
            </div>
        
            <!-- Toggle switch -->
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer" checked>
                <div class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-0 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-teal-600">
                </div>
            </label>
            
        </div>

        <!-- Second Workout Entry -->
        <div class="flex flex-col md:flex-row justify-between items-center space-x-4 mb-4">
            <!-- Image and text -->
            <div class="flex items-center space-x-4">
                <img src="images/fullbody_2.png" alt="Full Body Workout" class="w-16 h-16 md:w-20 md:h-20" />
                <div>
                    <h4 class="text-base md:text-lg font-bold">Full Body Workout</h4>
                    <p class="text-xs md:text-sm">Today 3pm</p>
                </div>
            </div>
        
            <!-- Toggle switch -->
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer" checked>
                <div class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-0 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-teal-600">
                </div>
            </label>
            
        </div>
        
        <h2 class="mt-4 font-semibold text-2xl md:text-1xl">What Do You Want to Train</h2>

        <div class="flex mt-4 md:flex-row flex-wrap relative" style="background-image: url('images/Rectangle_image.png');background-size: contain; background-repeat: no-repeat;">
            <ul class="mt-4 ml-8 w-full md:w-1/2 font-semibold">
                <li class="relative pl-6 mb-2 md:mb-4">
                    <span class="absolute left-0 top-1/2 transform -translate-y-1/2">&#8226;</span>
                    Full Body Workout
                </li>
                <li class="relative pl-6 mb-2 md:mb-4">
                    <span class="absolute left-0 top-1/2 transform -translate-y-1/2">&#8226;</span>
                    Arms
                </li>
                <li class="relative pl-6 mb-2 md:mb-4">
                    <span class="absolute left-0 top-1/2 transform -translate-y-1/2">&#8226;</span>
                    Chest
                </li>
            </ul>

            <img src="images/fullbody_3.png" alt="" class="ml-auto mt-8 w-24 h-24 md:w-32 md:h-32 z-0" style=" position:absolute; top: 24px; right: 5px;">
        </div>
        
        <div class="flex justify-center mt-2">
            <img src="images/search_icon.png" alt="" class="w-8 h-8 md:w-12 md:h-12">
        </div>

        <div class="flex justify-center mt-4">
            <img src="images/footer.png" alt="" class="w-full md:w-auto">
        </div>
    </div>
</body>

</html>
